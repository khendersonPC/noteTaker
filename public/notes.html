<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <!--Save Button-->
      <button type="submit" class="btn btn-success save-note"><i class="fas fa-save" aria-hidden="true"></i></button>
      
      <!--New Button-->
      <button type="button" class="btn btn-success new-note"><i class="fas fa-pen new-note" aria-hidden="true"></i></button>
  
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <!--This is where old notes go- look at ul-->
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <!--Input title-->
        <input type="text" class="note-title" id = "noteTitle" placeholder="Note Title" maxlength="28" type="text">
        <!--Input text area-->
        <textarea id = "noteText" class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="/public/assets/js/index.js"></script>
</body>

</html>
